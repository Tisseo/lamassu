{
    geofencingZones(systemIds: ["testatlantis"]) {
        systemId
        geojson {
            features {
                geometry {
                    coordinates
                    encodedCoordinates
                }
                properties {
                    start
                    end
                    name
                    rules {
                        rideAllowed
                        rideThroughAllowed
                    }
                }
            }
        }
    }
}