      city: Lillestrøm
      url: https://api.staging.entur.io/mobility/v1/gbfs-v2_1/boltlillestrom/gbfs
      language: en
    - codespace: YBO
      name: boltfredrikstad
      city: Fredrikstad
      url: https://api.staging.entur.io/mobility/v1/gbfs-v2_1/boltfredrikstad/gbfs
