env: dev

replicas: 1

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

resources:
  cpuLimit: 500m
  memLimit: 1000Mi
  cpuRequest: 200m
  memRequest: 750Mi
  xss: 1024m
  xmx: 700m

secretMount:
  name: lamassu-key
  mountPath: /etc/lamassu/credentials.json
  subPath: credentials.json
  secretName: ror-lamassu-sa-key
  readOnly: true

configMapMount:
  name: lamassu-config

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8080

ingress:
  enabled: true
  devIp: 35.195.223.29
  stagingIp: 35.195.146.93
  productionIp: 35.187.15.14

lamassu:
  feedProviders:
    - codespace: YVO
      name: voioslo
      city: Oslo
      url: https://api.staging.entur.io/mobility/v1/gbfs-v2_1/voioslo/gbfs
      language: en
    - codespace: YVO
      name: voitrondheim
      city: Trondheim
      url: https://api.staging.entur.io/mobility/v1/gbfs-v2_1/voitrondheim/gbfs
      language: en
    - codespace: YLI
      name: limeoslo
      city: Oslo
      url: https://api.staging.entur.io/mobility/v1/gbfs-v2_1/limeoslo/gbfs
      language: en
    - codespace: YBO
      name: boltoslo
      city: Oslo
      url: https://api.staging.entur.io/mobility/v1/gbfs-v2_1/boltoslo/gbfs
      language: en
    - codespace: YBO
